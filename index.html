<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/datatables.net-dt/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Chatbox Demo</title>
</head>

<body>

    <div class="Wrapper">
        <div class="Report">
            <table id="cashBalanceReport" class="display" width="100%">
            </table>
        </div>
        <div class="Chatbox">
            <div class="Chatbox-wrapper">
                <div class="chatbox-response">

                </div>
                <div class="chatbox-textArea">
                    <textarea id='chatArea' class="chatWindow" rows="4" cols="50"> </textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
